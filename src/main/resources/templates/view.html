<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 보기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>게시글 보기</h1>
<div>
  <a href="/">목록으로 돌아가기</a>
</div>
<div>
  <h2 th:text="${post.title}">게시글 제목</h2>
  <p><strong>글쓴이:</strong> <span th:text="${post.author}">글쓴이</span></p>
  <p><strong>작성시간:</strong> <span th:text="${post.createTime}">작성시간</span></p>
  <div>
    <strong>내용:</strong>
    <p th:text="${post.content}">게시글 내용</p>
  </div>
  <div>
    <a th:href="@{/post/edit/{id}(id=${post.id})}">수정</a>
    <a th:href="@{/post/delete/{id}(id=${post.id})}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
  </div>
</div>
</body>
</html>
